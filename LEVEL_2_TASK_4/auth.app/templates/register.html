{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-lg" style="width: 400px;">
    <h3 class="text-center mb-3">Register</h3>
    <form method="POST">
      <input type="text" name="name" class="form-control my-2" placeholder="Full Name" required>
      <input type="email" name="email" class="form-control my-2" placeholder="Email" required>
      <input type="password" name="password" class="form-control my-2" placeholder="Password" required>
      <button type="submit" class="btn btn-success w-100 mt-3">Register</button>
    </form>
    <p class="text-center mt-3">
      Already have an account? <a href="{{ url_for('login') }}">Login</a>
    </p>
  </div>
</div>
{% endblock %}
